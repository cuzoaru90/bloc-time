<!DOCTYPE html>
<html>
<head>

</head>
<body>

<ul>
  <h2>Task History</h2>

  <form>
    <input type="text" id= "taskInput" placeholder= "Enter task name"> <br>
  </form> <br>

  <div id='tasks' ng-repeat="task in tasks | orderBy: 'task': 'reverse' ">
    <li> {{ task.taskName }}</li> <br>
  </div>

</ul>

</body>
</html>
