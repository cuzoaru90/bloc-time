<!DOCTYPE html>
<html ng-app= "blocTime" ng-controller="taskCtrl">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/history.css">
  </head>
  <body>

    <div class="container center fixed">
      <div class="time-field">{{time | timecode}}</div>
      <span class="task-button" ng-show = "!onBreak" ng-click="startReset()">{{taskName}}</span> <br>
      <span class="task-button" ng-show = "onBreak" ng-click="startReset()">{{taskName}}</span> <br>
   </div>

   <ui-view> </ui-view>

  </body>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/filters/timecode.js"></script>
  <script src="/scripts/directives/currentTime.js"></script>


</html>
